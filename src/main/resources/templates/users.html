<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Users</title>
</head>
<body>
<div align="center">
    <h1>Users List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th width="80">ID</th>
            <th width="120">Name</th>
            <th width="120">Age</th>
            <th width="120">Street</th>
            <th width="60">Edit</th>
            <th width="60">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listPersons}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.age}">Age</td>
            <td th:text="${product.street}">Street</td>
            <td>
                <a th:href="@{'/admin/edit?id=' + ${product.id}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/admin/delete?id=' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/newuser">Create New Product</a>
    <br/><br/>
    <a href="/login/logout">Logout</a>
</div>
</body>
</html>
