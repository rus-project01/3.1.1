<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form th:action="@{/admin/edit}" th:object="${userr}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="${userr.id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="text" th:field="*{age}" />
                </td>
            </tr>
            <tr>
                <td>Street:</td>
                <td><input type="text" th:field="*{street}" /></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text" th:field="*{role}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
